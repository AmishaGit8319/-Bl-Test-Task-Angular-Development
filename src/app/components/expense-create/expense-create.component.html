<div class="insights">
     <div class="insight-description">
          <div class="auth-container">
               <div class="auth-form">
                    <h2 class="auth-title">Add Expense</h2>
                    <form (ngSubmit)="addExpense(expenseForm)" #expenseForm="ngForm" novalidate>
                         <div class="form-group">
                              <label>Amount<span class="red-mark">*</span></label>
                              <input type="number" class="form-control" [(ngModel)]="amount" name="amount"
                                   #amountField="ngModel" required >
                              </div>
                              <div *ngIf="amountField.invalid && (amountField.dirty || amountField.touched)"
                                   class="text-danger">
                                   <span *ngIf="amountField.errors?.['required']">Amount is required.</span>
                              </div>

                         <div class="form-group">
                              <label>Description<span class="red-mark">*</span></label>
                              <input type="text" class="form-control" [(ngModel)]="description" name="description"
                                   #descriptionField="ngModel" required>
                              </div>
                              <div *ngIf="descriptionField.invalid && (descriptionField.dirty || descriptionField.touched)"
                                   class="text-danger">
                                   <span *ngIf="descriptionField.errors?.['required']">Description is required.</span>
                              </div>

                         <div class="form-group">
                              <label>Date<span class="red-mark">*</span></label>
                              <input type="date" class="form-control" [(ngModel)]="date" name="date"
                                   #dateField="ngModel" required>
                              </div>
                              <div *ngIf="dateField.invalid && (dateField.dirty || dateField.touched)"
                                   class="text-danger">
                                   <span *ngIf="dateField.errors?.['required']">Date is required.</span>
                              </div>

                         <div class="form-group">
                              <label>Category</label>
                              <input type="text" class="form-control" [(ngModel)]="category" name="category"
                                   #categoryField="ngModel">
                         </div>

                         <button type="submit" class="btn btn-primary btn-block" [disabled]="expenseForm.invalid">
                              Add Expense
                         </button>
                    </form>
               </div>
          </div>
     </div>
</div>
