<div class="insights">
  <div class="insight-description">
    <div class="auth-container">
      <div class="auth-form">
        <h2 class="auth-title">Register</h2>

        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <div class="form-group">
            <label for="username">Username<span class="red-mark">*</span></label>
            <input id="username" type="text" class="form-control" [(ngModel)]="username" name="username" required
              placeholder="Enter your username" #usernameField="ngModel">
          </div>
          <div *ngIf="usernameField.invalid && usernameField.touched" class="text-danger">
            <span *ngIf="usernameField.errors?.['required']">Username is required.</span>
          </div>
          <div class="form-group">
            <label for="password">Password<span class="red-mark">*</span></label>
            <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required
              minlength="6" placeholder="Enter your password" #passwordField="ngModel">
          </div>
          <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
            <span *ngIf="passwordField.errors?.['required']">Password is required.</span>
            <span *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</span>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
            Register
          </button>
        </form>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>
  </div>
</div>
